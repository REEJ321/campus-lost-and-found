<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Lost & Found Dashboard</title>
<style>
body { 
  font-family: Poppins, sans-serif; 
  background: url('https://i0.wp.com/metrocdodev.com/wp-content/uploads/2024/08/image-510.png?resize=1024%2C768&ssl=1') no-repeat center center fixed; 
  background-size: cover; 
  margin: 0; 
}
body::before {
  content: '';
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background-color: rgba(0,0,0,0.5); /* dark overlay */
  z-index: -1;
}
header { 
  background: rgba(44,62,80,0.85); 
  color: #fff; 
  padding: 1rem; 
  display: flex; 
  justify-content: space-between; 
  align-items: center; 
}
button { 
  border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; 
}
#logoutBtn { background: #e74c3c; color: #fff; }
#logoutBtn:hover { background: #c0392b; }
#studentViewBtn { background: #3498db; color: #fff; }
#studentViewBtn:hover { background: #2980b9; }

.container { 
  max-width: 900px; 
  margin: 20px auto; 
  background: rgba(255,255,255,0.95); 
  padding: 25px; 
  border-radius: 10px; 
  box-shadow: 0 2px 8px rgba(0,0,0,0.2); 
}
label { display: block; margin-top: 10px; font-weight: 600; }
input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; }
button.postBtn { margin-top: 15px; padding: 10px 20px; background: #3498db; color: #fff; font-weight: bold; }
button.postBtn:hover { background: #2980b9; }

.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-top: 30px; }
.card { background: #fff; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); overflow: hidden; cursor: pointer; transition: transform .2s; }
.card:hover { transform: scale(1.03); }
.card img { width: 100%; height: 160px; object-fit: cover; }
.card-body { padding: 10px; flex: 1; display: flex; flex-direction: column; }
.card-body h4 { margin: 0 0 5px 0; font-size: 1rem; }
.card-body p { margin: 0; font-size: 0.85rem; color: #555; }
.deleteBtn { margin-top: auto; background: #e74c3c; color: #fff; }
.deleteBtn:hover { background: #c0392b; }

/* MODAL */
#modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); justify-content: center; align-items: center; }
#modal-content { background:#fff; border-radius:10px; padding:20px; width:90%; max-width:500px; max-height:90%; overflow-y:auto; position:relative; }
#closeModal { position:absolute; top:10px; right:15px; font-size:1.5rem; cursor:pointer; }
#modal-content input, #modal-content textarea { width:100%; margin-bottom:10px; padding:8px; }
#saveChanges { background:#27ae60; color:#fff; border:none; padding:8px 15px; border-radius:6px; cursor:pointer; }
#saveChanges:hover { background:#219150; }
</style>
</head>
<body>
<header>
  <h2>Admin Dashboard</h2>
  <div>
    <button id="logoutBtn">Logout</button>
  </div>
</header>

<div class="container">
  <form id="postForm">
    <label>Item Name</label>
    <input type="text" id="name" required>

    <label>Description</label>
    <textarea id="description" rows="3" required></textarea>

    <label>Location Found</label>
    <input type="text" id="location" required>

    <label>Date Found</label>
    <input type="date" id="date" required>

    <label>Found By (Student Name)</label>
    <input type="text" id="found_by" required>

    <label>Category</label>
    <select id="category" required>
      <option value="Electronics">Electronics</option>
      <option value="Wallet">Wallet</option>
      <option value="Keys">Keys</option>
      <option value="Clothing">Clothing</option>
      <option value="Books">Books</option>
      <option value="Other">Other</option>
    </select>

    <label>Upload Image</label>
    <input type="file" id="image" accept="image/*" required>

    <button type="submit" class="postBtn">Post Item</button>
  </form>

  <div class="grid" id="itemsGrid"></div>
</div>

<!-- Modal for update/view -->
<div id="modal">
  <div id="modal-content">
    <span id="closeModal">&times;</span>
    <img id="modalImage" src="" alt="" style="width:100%; border-radius:6px; margin-bottom:10px;">
    <label>Item Name</label>
    <input id="modalName" type="text">
    <label>Description</label>
    <textarea id="modalDesc"></textarea>
    <label>Location</label>
    <input id="modalLoc" type="text">
    <label>Date Found</label>
    <input id="modalDate" type="date">
    <label>Found By</label>
    <input id="modalFoundBy" type="text">
    <label>Category</label>
    <input id="modalCat" type="text">
    <button id="saveChanges">Save Changes</button>
  </div>
</div>

<script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
const supabase = createClient(
  'https://qypvwkxmtrfgnfhhcxia.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF5cHZ3a3htdHJmZ25maGhjeGlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3ODcxNjAsImV4cCI6MjA3NjM2MzE2MH0.Mdam3ABGs8eF0682iSuv6UAOAF7BOIWTzhTaz-w5m2s'
);

// Session protection
window.addEventListener('load', async () => {
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) location.href = 'index.html';
});

// Logout
document.getElementById('logoutBtn').addEventListener('click', async () => {
  await supabase.auth.signOut();
  location.href = 'index.html';
});
document.getElementById('studentViewBtn').onclick = () => location.href = 'student.html';

// POST LOST ITEM
document.getElementById('postForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const description = document.getElementById('description').value;
  const locationFound = document.getElementById('location').value;
  const dateFound = document.getElementById('date').value;
  const foundBy = document.getElementById('found_by').value;
  const category = document.getElementById('category').value;
  const imageFile = document.getElementById('image').files[0];

  if (!imageFile) return alert('Please upload an image');

  const fileName = `${Date.now()}-${imageFile.name}`;
  const { error: uploadError } = await supabase.storage.from('lost-item-images').upload(fileName, imageFile);
  if (uploadError) return alert('Image upload failed: ' + uploadError.message);

  const { data: { publicUrl } } = supabase.storage.from('lost-item-images').getPublicUrl(fileName);

  const { error: dbError } = await supabase.from('lost_items').insert([{
    item_name: name,
    description,
    location: locationFound,
    date_found: dateFound,
    found_by: foundBy,
    category,
    image_url: publicUrl
  }]);

  if (dbError) return alert('Database insert failed: ' + dbError.message);

  alert('Item posted successfully!');
  e.target.reset();
  fetchItems();
});

// FETCH ITEMS
const grid = document.getElementById('itemsGrid');
async function fetchItems() {
  const { data, error } = await supabase.from('lost_items').select('*').order('date_found', { ascending: false });
  if (error) return alert('Failed to fetch items: ' + error.message);

  grid.innerHTML = '';
  data.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${item.image_url}" alt="${item.item_name}">
      <div class="card-body">
        <h4>${item.item_name}</h4>
        <p>${item.category}</p>
        <button class="deleteBtn">Delete</button>
      </div>
    `;
    // Delete
    card.querySelector('.deleteBtn').addEventListener('click', async (ev) => {
      ev.stopPropagation();
      if (!confirm('Are you sure you want to delete this item?')) return;
      const path = item.image_url.split('/').pop();
      await supabase.storage.from('lost-item-images').remove([path]);
      const { error } = await supabase.from('lost_items').delete().eq('id', item.id);
      if (error) return alert('Delete failed: ' + error.message);
      fetchItems();
    });

    // View/Update
    card.addEventListener('click', () => openModal(item));
    grid.appendChild(card);
  });
}

// MODAL
const modal = document.getElementById('modal');
const closeModal = document.getElementById('closeModal');
const saveBtn = document.getElementById('saveChanges');
let currentItem = null;

function openModal(item) {
  currentItem = item;
  modal.style.display = 'flex';
  document.getElementById('modalImage').src = item.image_url;
  document.getElementById('modalName').value = item.item_name;
  document.getElementById('modalDesc').value = item.description;
  document.getElementById('modalLoc').value = item.location;
  document.getElementById('modalDate').value = item.date_found;
  document.getElementById('modalFoundBy').value = item.found_by;
  document.getElementById('modalCat').value = item.category;
}
closeModal.onclick = () => modal.style.display = 'none';
window.onclick = e => { if (e.target == modal) modal.style.display = 'none'; };

saveBtn.onclick = async () => {
  if (!currentItem) return;
  const updates = {
    item_name: document.getElementById('modalName').value,
    description: document.getElementById('modalDesc').value,
    location: document.getElementById('modalLoc').value,
    date_found: document.getElementById('modalDate').value,
    found_by: document.getElementById('modalFoundBy').value,
    category: document.getElementById('modalCat').value
  };

  const { error } = await supabase.from('lost_items').update(updates).eq('id', currentItem.id);
  if (error) return alert('Update failed: ' + error.message);
  alert('Item updated successfully!');
  modal.style.display = 'none';
  fetchItems();
};

fetchItems();
</script>
</body>
</html>
