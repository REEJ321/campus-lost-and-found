<style>
body { 
  font-family: Poppins, sans-serif; 
  background: url('https://i0.wp.com/metrocdodev.com/wp-content/uploads/2024/08/image-510.png?resize=1024%2C768&ssl=1') no-repeat center center fixed; 
  background-size: cover; 
  margin: 0; 
}
body::before {
  content: '';
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background-color: rgba(0,0,0,0.5); /* dark overlay */
  z-index: -1;
}
header { 
  background: rgba(44,62,80,0.85); 
  color: #fff; 
  padding: 1rem; 
  display: flex; 
  justify-content: space-between; 
  align-items: center; 
}
#logoutBtn { 
  background: #e74c3c; border: none; padding: 8px 12px; color: #fff; border-radius: 6px; cursor: pointer; 
}
#logoutBtn:hover { background: #c0392b; }
.container { 
  max-width: 800px; 
  margin: 20px auto; 
  background: rgba(255,255,255,0.95); 
  padding: 25px; 
  border-radius: 10px; 
  box-shadow: 0 2px 8px rgba(0,0,0,0.2); 
}
label { display: block; margin-top: 10px; font-weight: 600; }
input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; }
button { margin-top: 15px; padding: 10px 20px; border: none; background: #3498db; color: #fff; font-weight: bold; border-radius: 6px; cursor: pointer; }
button:hover { background: #2980b9; }
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-top: 30px; }
.card { background: #fff; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
.card img { width: 100%; height: 160px; object-fit: cover; }
.card-body { padding: 10px; flex: 1; display: flex; flex-direction: column; }
.card-body h4 { margin: 0 0 5px 0; font-size: 1rem; }
.card-body p { margin: 0; font-size: 0.85rem; color: #555; }
.deleteBtn { margin-top: auto; background: #e74c3c; }
.deleteBtn:hover { background: #c0392b; }
</style>
