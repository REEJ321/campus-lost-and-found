<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Post Lost Items</title>
<style>
body { font-family: Poppins, sans-serif; background: #f4f6f8; margin: 0; }
header { background: #2c3e50; color: #fff; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
#logoutBtn { background: #e74c3c; border: none; padding: 8px 12px; color: #fff; border-radius: 6px; cursor: pointer; }
#logoutBtn:hover { background: #c0392b; }
.container { max-width: 800px; margin: 20px auto; background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
label { display: block; margin-top: 10px; font-weight: 600; }
input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; }
button { margin-top: 15px; padding: 10px 20px; border: none; background: #3498db; color: #fff; font-weight: bold; border-radius: 6px; cursor: pointer; }
button:hover { background: #2980b9; }
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-top: 30px; }
.card { background: #fff; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
.card img { width: 100%; height: 160px; object-fit: cover; }
.card-body { padding: 10px; flex: 1; display: flex; flex-direction: column; }
.card-body h4 { margin: 0 0 5px 0; font-size: 1rem; }
.card-body p { margin: 0; font-size: 0.85rem; color: #555; }
.deleteBtn { margin-top: auto; background: #e74c3c; }
.deleteBtn:hover { background: #c0392b; }
</style>
</head>
<body>
<header>
  <h2>Admin Dashboard</h2>
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">
  <form id="postForm">
    <label>Item Name</label>
    <input type="text" id="name" required>

    <label>Description</label>
    <textarea id="description" rows="3" required></textarea>

    <label>Location Found</label>
    <input type="text" id="location" required>

    <label>Date Found</label>
    <input type="date" id="date" required>

    <label>Found By (Student Name)</label>
    <input type="text" id="found_by" required>

    <label>Category</label>
    <select id="category" required>
      <option value="Electronics">Electronics</option>
      <option value="Wallet">Wallet</option>
      <option value="Keys">Keys</option>
      <option value="Clothing">Clothing</option>
      <option value="Books">Books</option>
      <option value="Other">Other</option>
    </select>

    <label>Upload Image</label>
    <input type="file" id="image" accept="image/*" required>

    <button type="submit">Post Item</button>
  </form>

  <div class="grid" id="itemsGrid"></div>
</div>

<script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
const supabase = createClient('https://qypvwkxmtrfgnfhhcxia.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF5cHZ3a3htdHJmZ25maGhjeGlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3ODcxNjAsImV4cCI6MjA3NjM2MzE2MH0.Mdam3ABGs8eF0682iSuv6UAOAF7BOIWTzhTaz-w5m2s');

document.getElementById('logoutBtn').addEventListener('click', async () => {
  await supabase.auth.signOut();
  location.href = 'index.html';
});

// Post lost item
document.getElementById('postForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const name = document.getElementById('name').value;
  const description = document.getElementById('description').value;
  const locationFound = document.getElementById('location').value;
  const dateFound = document.getElementById('date').value;
  const foundBy = document.getElementById('found_by').value;
  const category = document.getElementById('category').value;
  const imageFile = document.getElementById('image').files[0];

  if (!imageFile) return alert('Please upload an image');

  const fileName = `${Date.now()}-${imageFile.name}`;
  const { error: uploadError } = await supabase.storage.from('lost-item-images').upload(fileName, imageFile);
  if (uploadError) return alert('Image upload failed: ' + uploadError.message);

  const { data: { publicUrl } } = supabase.storage.from('lost-item-images').getPublicUrl(fileName);

  const { error: dbError } = await supabase.from('lost_items').insert([{
    item_name: name,
    description,
    location: locationFound,
    date_found: dateFound,
    found_by: foundBy,
    category,
    image_url: publicUrl
  }]);

  if (dbError) return alert('Database insert failed: ' + dbError.message);

  alert('Item posted successfully!');
  e.target.reset();
  fetchItems();
});

// Fetch and display items
const grid = document.getElementById('itemsGrid');
async function fetchItems() {
  const { data, error } = await supabase.from('lost_items').select('*').order('date_found', { ascending: false });
  if (error) return alert('Failed to fetch items: ' + error.message);

  grid.innerHTML = '';
  data.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${item.image_url}" alt="${item.item_name}">
      <div class="card-body">
        <h4>${item.item_name}</h4>
        <p>${item.category}</p>
        <button class="deleteBtn">Delete</button>
      </div>
    `;
    // Delete button
    card.querySelector('.deleteBtn').addEventListener('click', async () => {
      if (!confirm('Are you sure you want to delete this item?')) return;
      // Remove from storage
      const path = item.image_url.split('/').pop();
      await supabase.storage.from('lost-item-images').remove([path]);
      // Remove from DB
      const { error } = await supabase.from('lost_items').delete().eq('id', item.id);
      if (error) return alert('Delete failed: ' + error.message);
      fetchItems();
    });
    grid.appendChild(card);
  });
}

// Initial load
fetchItems();
</script>
</body>
</html>
